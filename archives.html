  <!-- ---------- 1. Meta Tags ---------- -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    .loader{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:transparent;backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);z-index:9999;opacity:1;visibility:visible}
    .loader.hidden{opacity:0;visibility:hidden}
  </style>

  <!-- ---------- 3. Theme Initialization Script ---------- -->
  <script>
    // Apply saved theme immediately to prevent flash
    const savedTheme = localStorage.getItem('pref-theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = savedTheme || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme);
  </script>
</head>

<body>
  <!-- ---------- 4. Loader Animation ---------- -->
  <div class="loader" id="loader" aria-hidden="true">
    <div class="terry-animation">
      <span class="letter">t</span>
      <span class="letter">e</span>
      <span class="letter">r</span>
      <span class="letter">r</span>
      <span class="letter">y</span>
    </div>
  </div>

  <!-- ---------- 5. Header Navigation ---------- -->
  <header class="header" role="banner">
    <nav class="nav" role="navigation" aria-label="Main navigation">

      </div>

      <div class="nav-center">

          <a href="resources.html" role="tab">Resources</a>

          <a href="resume.html" role="tab">Resume</a>
          <a href="search.html" role="tab">Search</a>
        </div>
      </div>
      

      <!-- Right: Theme toggle -->
      <div class="nav-right">
        <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme" type="button">
          <svg id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg id="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- ---------- 6. Main Content ---------- -->
  <main class="post-container" role="main">
    <!-- ---------- 7. Archive Header ---------- -->
    <div class="header-bar">
      <nav class="breadcrumb" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span aria-hidden="true">»</span>
        <a href="archives.html" aria-current="page">Archives</a>
      </nav>
      <h1>Archives</h1>
      <p class="subtitle">Explore all posts and projects in chronological order</p>
    </div>

    <!-- ---------- 8. Toggle Switch ---------- -->
    <div class="toggle-container" role="tablist" aria-label="Content type selector">
      <button class="toggle-btn active" id="show-posts" role="tab" aria-selected="true" aria-controls="archive-content">
        <i class="fas fa-file-alt" aria-hidden="true"></i>
        Posts
      </button>
      <button class="toggle-btn" id="show-projects" role="tab" aria-selected="false" aria-controls="archive-content">
        <i class="fas fa-code" aria-hidden="true"></i>
        Projects
      </button>
    </div>

    <!-- ---------- 9. Archive List ---------- -->
    <div class="archive-container" id="archive-content" role="tabpanel" aria-label="Archive content">
      <!-- Content will be dynamically generated -->
      <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading archives...</p>
      </div>
    </div>
  </main>

  

  <!-- Bottom Nav (Mobile Only) -->
