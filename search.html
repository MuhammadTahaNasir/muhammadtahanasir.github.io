<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Terry" />
    <link rel="manifest" href="/assets/images/site.webmanifest" />

    <!-- ---------- 1. Meta Tags ---------- -->
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive viewport -->
    <title>Search | Muhammad Taha Nasir</title> <!-- Page title -->

    <!-- ---------- 2. Stylesheets ---------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="./assets/css/search.css"> <!-- Custom styles for search page -->

    <!-- ---------- 3. Theme Initialization Script ---------- -->
    <script>
        // Apply theme immediately on page load
        (function () {
            const savedTheme = localStorage.getItem('pref-theme'); // Get saved theme
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; // Check system dark mode
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark'); // Apply dark theme
            } else {
                document.documentElement.setAttribute('data-theme', 'light'); // Apply light theme
            }
        })();
    </script>
</head>

<body>
    <!-- ---------- 4. Loader Animation ---------- -->
    <div class="loader" id="loader"> <!-- Loader overlay -->
        <div class="terry-animation"> <!-- Animated "terry" text -->
            <span class="letter">t</span> <!-- Individual letter -->
            <span class="letter">e</span> <!-- Individual letter -->
            <span class="letter">r</span> <!-- Individual letter -->
            <span class="letter">r</span> <!-- Individual letter -->
            <span class="letter">y</span> <!-- Individual letter -->
        </div>
    </div>

    <!-- ---------- 5. Header Navigation ---------- -->
    <header class="header"> <!-- Header section -->
        <nav class="nav"> <!-- Navigation bar -->
            <!-- Left: Logo -->
            <div class="nav-left">
                <a href="../index.html" class="logo">&lt;terry/&gt;</a>
            </div>

            <!-- Center: Pills Navigation -->
            <div class="nav-center"> <!-- Navigation links container -->
                <div class="pill-nav"> <!-- Pill-style navigation -->
                    <a href="resources.html">Resources</a> <!-- Resources link -->
                    <a href="archives.html">Archives</a> <!-- Archives link -->
                    <a href="resume.html">Resume</a> <!-- Resume link -->
                    <a href="search.html" class="active">Search</a> <!-- Search link, marked active -->
                </div>
            </div>

            <!-- Right: Theme toggle -->
            <div class="nav-right"> <!-- Theme toggle container -->
                <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme"> <!-- Theme toggle button -->
                    <svg id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"> <!-- Sun icon for light mode -->
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg id="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"> <!-- Moon icon for dark mode -->
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- ---------- 6. Main Content ---------- -->
    <div class="container"> <!-- Main content wrapper -->
        <div class="post-container"> <!-- Post content container -->
            <!-- ---------- 7. Breadcrumb Navigation ---------- -->
            <nav class="breadcrumb"> <!-- Breadcrumb navigation -->
                <a href="index.html">Home</a> » <a href="search.html">Search</a> <!-- Breadcrumb links -->
            </nav>

            <!-- ---------- 8. Search Header ---------- -->
            <div class="header-bar"> <!-- Header bar for search -->
                <h1>Search</h1> <!-- Page title -->
                <div class="search-box"> <!-- Search input container -->
                    <input type="text" id="searchInput" placeholder="Search posts or resources...">
                    <!-- Search input -->
                </div>
            </div>

            <!-- ---------- 9. Search Results ---------- -->
            <ul id="searchResults" class="post-card-container"> <!-- Search results container -->
                <!-- Skeleton UI -->
                <li class="skeleton-post-card"> <!-- Skeleton result card -->
                    <div class="skeleton-content"> <!-- Placeholder for content -->
                        <div class="skeleton-title"></div> <!-- Placeholder for title -->
                        <div class="skeleton-meta"></div> <!-- Placeholder for meta -->
                    </div>
                </li>
                <li class="skeleton-post-card"> <!-- Second skeleton result card -->
                    <div class="skeleton-content"> <!-- Placeholder for content -->
                        <div class="skeleton-title"></div> <!-- Placeholder for title -->
                        <div class="skeleton-meta"></div> <!-- Placeholder for meta -->
                    </div>
                </li>
            </ul>

            <!-- ---------- 10. Pagination ---------- -->
            <div class="pagination" id="pagination"></div> <!-- Pagination container -->
        </div>

        <!-- ---------- 11. Footer ---------- -->
        <footer class="footer"> <!-- Footer section -->
            <div class="social-icons"> <!-- Social media links -->
                <a href="https://github.com/MuhammadTahaNasir" target="_blank" title="GitHub"><i
                        class="fab fa-github"></i></a> <!-- GitHub link -->
                <a href="https://www.linkedin.com/in/muhammadtahanasir/" target="_blank" title="LinkedIn"><i
                        class="fab fa-linkedin"></i></a> <!-- LinkedIn link -->

                <!-- Email link -->
            </div>
            <p>© 2025 – Muhammad Taha Nasir</p> <!-- Copyright notice -->
        </footer>

        <!-- ---------- 12. Scroll to Top Button ---------- -->
        <button id="scrollTop" aria-label="Scroll to top"> <!-- Scroll to top button -->
            <i class="fas fa-chevron-up"></i> <!-- Up arrow icon -->
        </button>

        <!-- ---------- 13. JavaScript Includes ---------- -->
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
        <!-- Fuse.js for search functionality -->
        <script src="./assets/js/search.js"></script> <!-- Search page JavaScript -->
    </div>
</body>

</html>
