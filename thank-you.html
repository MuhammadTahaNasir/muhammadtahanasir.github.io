<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You - Your Form</title>
    <!-- Font Awesome CDN for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inline script to apply theme before rendering -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            // Set initial styles to avoid flash
            document.documentElement.style.background = savedTheme === 'dark' ? '#1a1a1a' : '#f9fafc';
            document.documentElement.style.color = savedTheme === 'dark' ? '#d1d5db' : '#333';
        })();
    </script>
    <style>
        /* Hide body until theme is applied */
        body {
            visibility: hidden;
        }

        body.theme-applied {
            visibility: visible;
        }

        /* ---------- 1. Color Tokens & Theme Switch ---------- */
        :root {
            --theme: #f9fafc;
            --entry: #fff;
            --primary: #333;
            --secondary: #555;
            --tertiary: #f3f4f6;
            --content: #333;
            --code-block-bg: #f3f4f6;
            --code-bg: #e5e7eb;
            --border: #d1d5db;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        html.dark {
            --theme: #1a1a1a;
            --entry: #2e2e33;
            --primary: #d1d5db;
            --secondary: #9ca3af;
            --tertiary: #4b5563;
            --content: #f9fafb;
            --code-block-bg: #2e2e33;
            --code-bg: #37404e;
            --border: #333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* ---------- 2. Global Layout ---------- */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--theme);
            color: var(--primary);
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        /* ---------- 3. Header and Navigation Bar ---------- */
        .header {
            background: var(--theme);
            transition: background 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            max-width: 1200px;
            margin: auto;
        }

        .nav-left .logo {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .pill-nav {
            background: var(--entry);
            padding: 8px 20px;
            border-radius: 999px;
            display: flex;
            gap: 24px;
            align-items: center;
            box-shadow: var(--shadow);
            justify-content: center;
            margin: 0 auto;
            min-width: 300px;
        }

        .pill-nav a {
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            color: var(--secondary);
            transition: color 0.3s ease;
        }

        .pill-nav a:hover {
            color: #3b82f6;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            color: var(--primary);
        }

        #theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        #moon {
            display: none;
        }

        [data-theme="dark"] #sun {
            display: none;
        }

        [data-theme="dark"] #moon {
            display: block;
        }

        /* ---------- Notice Box ---------- */
        .notice-box {
            background: var(--tertiary);
            padding: 30px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 500px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .notice-box h2 {
            font-size: 2.5em;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .notice-box p {
            color: var(--secondary);
            margin-bottom: 24px;
            font-size: 1.1em;
        }

        .notice-box a {
            text-decoration: none;
            color: #3b82f6;
            font-weight: 500;
            font-size: 1.1em;
        }

        .notice-box a:hover {
            text-decoration: underline;
        }

        /* ---------- 7. Social Icons ---------- */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 32px auto 0;
            max-width: 500px;
        }

        .social-icons a {
            font-size: 24px;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #3b82f6;
            transform: scale(1.1);
        }

        /* ---------- 8. Footer ---------- */
        .footer {
            font-size: 0.9em;
            color: var(--secondary);
            margin-top: 40px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav {
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                padding: 10px 12px;
                gap: 10px;
            }

            .nav-left {
                flex: 1;
                text-align: left;
            }

            .nav-center {
                width: 100%;
                order: 3;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .pill-nav {
                flex-wrap: nowrap;
                gap: 18px;
                padding: 6px 14px;
                overflow-x: auto;
                border-radius: 30px;
                justify-content: center;
                margin: 0 auto;
                min-width: auto;
                max-width: 90%;
            }

            .pill-nav::-webkit-scrollbar {
                display: none;
            }

            .nav-right {
                order: 2;
                margin-left: auto;
            }

            .post-container {
                padding: 10px;
            }

            .notice-box {
                max-width: 90%;
                padding: 20px;
                border-radius: 6px;
            }

            .notice-box h2 {
                font-size: 2em;
            }

            .notice-box p {
                font-size: 1em;
            }

            .notice-box a {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="/index.html" class="logo">&lt;terry/&gt;</a>
            </div>
            <div class="nav-center">
                <div class="pill-nav">
                    <a href="/resources.html">Resources</a>
                    <a href="/archives.html">Archives</a>
                    <a href="/resume.html">Resume</a>
                    <a href="/search.html">Search</a>
                </div>
            </div>
            <div class="nav-right">
                <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
                    <svg id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg id="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <div class="post-container">
        <div class="notice-box">
            <h2>Thank You!</h2>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
            <a href="/">Back to Home</a>
        </div>
    </div>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/MuhammadTahaNasir" target="_blank" title="GitHub"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/muhammadtahanasir/" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
            <a href="mailto:m.tahanasir.cs@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
        <p>© 2025 – Muhammad Taha Nasir</p>
    </footer>

    <script>
        // Theme toggle logic and make body visible
        document.addEventListener('DOMContentLoaded', () => {
            // Make body visible after theme is applied
            document.body.classList.add('theme-applied');
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                html.classList.toggle('dark', newTheme === 'dark');
                localStorage.setItem('theme', newTheme);
                // Update styles immediately
                html.style.background = newTheme === 'dark' ? '#1a1a1a' : '#f9fafc';
                html.style.color = newTheme === 'dark' ? '#d1d5db' : '#333';
            });
        });
    </script>
</body>

</html>
