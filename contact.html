    <!-- ---------- 3. Theme Initialization Script ---------- -->
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('pref-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');
            document.documentElement.style.background = savedTheme === 'dark' ? '#1a1a1a' : '#f9fafc';
            document.documentElement.style.color = savedTheme === 'dark' ? '#d1d5db' : '#333';
        })();
    </script>
</head>

<body>

    <header class="header"> <!-- Header section -->

            <!-- Right: Theme toggle -->
            <div class="nav-right"> <!-- Theme toggle container -->

    <!-- ---------- 5. Main Content ---------- -->

        <!-- ---------- 8. Breadcrumb Navigation ---------- -->

        <!-- ---------- 6. Contact Form ---------- -->
        <div class="contact-form"> <!-- Contact form container -->
            <h2>Get In Touch</h2> <!-- Form heading -->
            <hr class="section-divider" /> <!-- Section divider -->
            <p>I'm all in for awesome projects! Drop me a line, and let's collaborate to create something bold, unique,
                and truly transformative!</p>
            <form id="contact-form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder=" " required>
                    <label for="name">Full Name *</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address *</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder=" " required></textarea>
                    <label for="message">Message *</label>
                </div>
                <button type="submit" aria-label="Send message">Send Message</button>
                <p class="note">I typically respond within 24 hours during business days.</p>
            </form>
        </div>

        <footer class="footer"> <!-- Footer section -->
