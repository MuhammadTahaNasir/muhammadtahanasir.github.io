<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Terry" />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <!-- ---------- 1. Meta Tags ---------- -->
    <meta charset="UTF-8"> <!-- Set character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive viewport -->
    <title>Projects | Muhammad Taha Nasir</title> <!-- Page title -->

    <!-- ---------- 2. Stylesheets ---------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="./assets/css/projects.css" />

    <!-- ---------- 3. Theme Initialization Script ---------- -->
    <script>
        // Apply theme immediately on page load to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('pref-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.style.background = savedTheme === 'dark' ? '#1a1a1a' : '#f9fafc';
            document.documentElement.style.color = savedTheme === 'dark' ? '#d1d5db' : '#333';
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
</head>

<body>
    <!-- ---------- 4. Loader Animation ---------- -->
    <div class="loader" id="loader"> <!-- Loader overlay -->
        <div class="terry-animation"> <!-- Animated "terry" text -->
            <span class="letter">t</span> <!-- Individual letter -->
            <span class="letter">e</span> <!-- Individual letter -->
            <span class="letter">r</span> <!-- Individual letter -->
            <span class="letter">r</span> <!-- Individual letter -->
            <span class="letter">y</span> <!-- Individual letter -->
        </div>
    </div>

    <!-- ---------- 5. Header Navigation ---------- -->
    <header class="header"> <!-- Header section -->
        <nav class="nav"> <!-- Navigation bar -->
            <!-- Left: Logo -->
            <div class="nav-left">
                <a href="../index.html" class="logo">&lt;terry/&gt;</a>
            </div>

            <!-- Center: Pills Navigation -->
            <div class="nav-center"> <!-- Navigation links container -->
                <div class="pill-nav"> <!-- Pill-style navigation -->
                    <a href="resources.html">Resources</a> <!-- Resources link -->
                    <a href="archives.html">Archives</a> <!-- Archives link -->
                    <a href="resume.html">Resume</a> <!-- Resume link -->
                    <a href="search.html">Search</a> <!-- Search link, marked active -->
                </div>
            </div>

            <!-- Right: Theme toggle -->
            <div class="nav-right"> <!-- Theme toggle container -->
                <button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme"> <!-- Theme toggle button -->
                    <svg id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"> <!-- Sun icon for light mode -->
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg id="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"> <!-- Moon icon for dark mode -->
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>


    <!-- ---------- 6. Main Content ---------- -->
    <div class="container"> <!-- Main content wrapper -->
        <div class="post-container"> <!-- Post content container -->
            <!-- ---------- 7. Heading and Breadcrumb Navigation ---------- -->
            <nav class="breadcrumb"> <!-- Breadcrumb navigation -->
                <a href="index.html">Home</a> » <a href="projects.html">Projects</a> <!-- Breadcrumb links -->
            </nav>
            <h1>Projects</h1>

            <!-- ---------- 9. Toggle Container ---------- -->
            <div class="toggle-container">
                <button class="toggle-btn active" data-tab="all">All Projects</button>
                <button class="toggle-btn" data-tab="side">Side</button>
                <button class="toggle-btn" data-tab="academic">Academic</button>
                <button class="toggle-btn" data-tab="featured">Featured</button>
            </div>
            <!-- ---------- 8. Filter Bar ---------- -->
            <div class="filter-bar">
                <input id="searchInput" type="text" placeholder="Search projects..." class="flex-1 min-w-[200px]" />
                <div class="dropdown-container">
                    <select id="categorySelect">
                    </select>
                    <div class="arrow pointer-events-none absolute inset-y-0 right-3 flex items-center">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="dropdown-container">
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="a-z">Name ↗</option>
                        <option value="z-a">Name ↘</option>
                    </select>
                    <div class="arrow pointer-events-none absolute inset-y-0 right-3 flex items-center">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4 6h4v4H4V6zm6 0h4v4h-4V6zm6 0h4v4h-4V6zM4 12h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4z" />
                        </svg>
                    </button>
                    <button id="listViewBtn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- ---------- 10. Project Results ---------- -->
            <div id="projects-grid" class="projects-grid">
                <div class="skeleton-post-card">
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-meta"></div>
                    </div>
                </div>
                <div class="skeleton-post-card">
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-meta"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------- 11. Footer ---------- -->
        <footer class="footer">
            <div class="social-icons">
                <a href="https://github.com/MuhammadTahaNasir" target="_blank" title="GitHub"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/muhammadtahanasir/" target="_blank" title="LinkedIn"><i
                        class="fab fa-linkedin"></i></a>
                <a href="mailto:m.tahanasir.cs@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p>© 2025 – Muhammad Taha Nasir</p>
        </footer>

        <!-- ---------- 12. Scroll to Top Button ---------- -->
        <button id="scrollTop" aria-label="Scroll to top">
            <i class="fas fa-chevron-up"></i>
        </button>
    </div>

    <script src="./assets/js/projects.js"></script>
</body>

</html>
